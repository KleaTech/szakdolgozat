<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
    </head>
    <body>
        <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="fragment">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form" th:action="@{/addTeam}" method="post">
                            <input type="text" name="name"/>
                        </form>
                        <button onclick='$("#teamModal").removeClass("fade"); 
                                $("#teamModal").modal("hide"); 
                                $.post(
                                    $("#form").attr("action") + "/" + $("#eventGroupSelector").val(), 
                                    $("#form").serialize(), 
                                    function(html) {retrieveTeams($("#eventGroupSelector").val())});' 
                                class="btn btn-primary">Save</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
