<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
    </head>
    <body>
        <div class="modal fade" id="participantModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="fragment">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New participant</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formParticipant" th:object="${pojo}" method="post">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <tr>
                                        <td><input type="text" th:field="*{name}"/></td>
                                        <td><input type="date" th:field="*{birthDate}"/></td>
                                        <td><input type="radio" th:name="sex" th:value="MALE"/>Male</td>
                                        <td><input type="radio" th:name="sex" th:value="FEMALE"/>Female</td>
                                        <td><input type="radio" th:name="sex" th:value="NOT_GIVEN" checked="checked"/>Not given</td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                        <button onclick='$("#participantModal").removeClass("fade"); 
                                $("#participantModal").modal("hide"); 
                                $.post(
                                    "/addParticipant/" + teamSelectedId, 
                                    $("#formParticipant").serialize(), 
                                    function(html) {retrieveTeams($("#eventGroupSelector").val())});' class="btn btn-primary">Save</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
