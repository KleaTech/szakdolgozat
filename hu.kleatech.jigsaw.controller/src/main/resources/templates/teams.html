<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div th:fragment="fragment" class="revert" th:onload="${'var compSelectedId;'}">
            <details style="display: hidden">
                <summary>debug</summary>
                <table>
                    <tr th:each="var : ${#vars.getVariableNames()}">
                        <td th:text="${var}"></td>
                        <td th:text="${#vars.getVariable(var)}"></td>
                    </tr>
                    <!-- Adding these manually because they're considered special.
                         see https://github.com/thymeleaf/thymeleaf/blob/thymeleaf-3.0.3.RELEASE/src/main/java/org/thymeleaf/context/WebEngineContext.java#L199
                    -->
                    <tr>
                        <td>param</td>
                        <td th:text="${#vars.getVariable('param')}"></td>
                    </tr>
                    <tr>
                        <td>session</td>
                        <td th:text="${#vars.getVariable('session')}"></td>
                    </tr>
                    <tr>
                        <td>application</td>
                        <td th:text="${#vars.getVariable('application')}"></td>
                    </tr>
                </table>
            </details>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#teamModal">Add new team</button>
            <div th:each="team : ${teams}" class="col card" style="margin: 20px; min-width: 500px">
                <div class="card-body">
                    <h1 class="card-title" th:inline="text">
                        [[${team.name}]]
                        <img style="width: 2rem; height: 2rem; cursor: pointer" th:src="@{/img/trash.png}" th:onclick="${'$.get(&quot;/deleteTeam/' + team.id + '&quot;, function(html) {retrieveTeams()})'}"/>
                    </h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="participant : ${team.participants}">
                            <ul class="list-inline">
                                <li class="list-inline-item" th:switch="${participant.sex}">
                                    <img style="width: 1rem; height: 1rem" th:src="@{/img/male.png}" th:case="${T(hu.kleatech.jigsaw.model.Sex).MALE}"/>
                                    <img style="width: 1rem; height: 1rem" th:src="@{/img/female.png}" th:case="${T(hu.kleatech.jigsaw.model.Sex).FEMALE}"/>
                                    <img style="width: 1rem; height: 1rem" th:src="@{/img/none.png}" th:case="${T(hu.kleatech.jigsaw.model.Sex).NOT_GIVEN}"/>
                                </li>
                                <li class="list-inline-item" th:text="${participant.name}"></li>
                                <li class="list-inline-item" th:text="'(' + ${utils.birthDateToAge(participant.birthDate)} + ')'"></li>
                                <li class="list-inline-item">
                                    <img style="width: 1rem; height: 1rem; cursor: pointer" th:src="@{/img/trash.png}" th:onclick="${'$.get(&quot;/deleteParticipant/' + participant.id + '&quot;, function(html) {retrieveTeams()})'}"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#participantModal" th:onclick="${'teamSelectedId = ' + team.id + ';'}">Add new participant</button>
                </div>
            </div>
        </div>
    </body>
</html>
