<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="roundModalAddJump" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="fragment">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formRound" th:competition="${compSelected.id}" addr="" th:object="${pojo}" method="post">
                    <div class="table-responsive">
                    <table class="table table-sm">
                        <tr>
                            <td><input type="number" th:field="*{first}"/></td>
                            <td><input type="number" th:field="*{second}"/></td>
                            <td><input type="number" th:field="*{third}"/></td>
                        </tr>
                        <tr>
                            <td><input type="number" th:field="*{forth}"/></td>
                            <td><input type="number" th:field="*{fifth}"/></td>
                            <td><input type="number" th:field="*{sixth}"/></td>
                        </tr>
                    </table>
                    </div>
                </form>
                <button onclick='$("#roundModalAddJump").removeClass("fade"); $("#roundModalAddJump").modal("hide"); $.post($("#formRound").attr("addr"), $("#formRound").serialize(), function(html) {retrieveCompetition($("#formRound").attr("competition"))});' class="btn btn-primary">Save</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
