<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div class="modal fade" draggable="true" id="roundModalAddOther" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="fragment">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formRound" th:competition="${compSelected.id}" addr="" th:object="${pojo}" method="post">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <tr>
                                <td><input type="number" th:field="*{first}"/></td>
                                <td><input type="number" th:field="*{second}"/></td>
                                <td><input type="number" th:field="*{third}"/></td>
                            </tr>
                        </table>
                    </div>
                </form>
                <button onclick='$("#roundModalAddOther").removeClass("fade"); $("#roundModalAddOther").modal("hide"); $.post($("#formRound").attr("addr"), $("#formRound").serialize(), function(html) {retrieveCompetition($("#formRound").attr("competition"))});' class="btn btn-primary">Save</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
