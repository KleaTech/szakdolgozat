<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="fragment" class="revert">
    <div th:replace="roundModalAddJump_generated :: fragment"></div>
<table class="table" th:onload="${'var compSelectedId = ' + compSelected.id + ';'}">
    <thead>
    <tr>
        <th colspan="4">Jump (m)</th>
        <th>Result (m)</th>
        <th></th>
    </tr>
    <tr>
        <th colspan="3"></th>
        <th>Valid</th>
        <th colspan="2"></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="round : ${compSelected.rounds}">
        <tr th:if="${round.values.size()>2}">
            <td th:text="${round.values.get(0)}"></td>
            <td th:text="${round.values.get(1)}"></td>
            <td th:text="${round.values.get(2)}"></td>
            <td></td>
            <td rowspan="2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#roundModalAddJump">Edit</button>
            </td>
        </tr>
        <tr th:if="${round.values.size()>5}">
            <td th:text="${round.values.get(3)}"></td>
            <td th:text="${round.values.get(4)}"></td>
            <td th:text="${round.values.get(5)}"></td>
            <td></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#roundModalAddJump">Add</button>
</div>
</div>
</body>
</html>
