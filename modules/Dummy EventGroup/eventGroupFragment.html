<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>eventGroupFragment_generated</title>
</head>
<body>
<th:block th:fragment="fragment">
        <style>
            body {
                background: #ffffff no-repeat center fixed url(https://raw.githubusercontent.com/thymeleaf/thymeleaf-dist/master/src/artwork/thymeleaf%202016/thymeleaf_logo_white.png);
				background-size: contain;
            }
        </style>
		<h2>Event</h2>
		<div class="input-group">
			<select id="eventSelector" class="form-control">
				<th:block th:each="event : ${eventGroupSelected.events}">
					<option th:value="${event.id}" th:text="${event.name}"></option>
				</th:block>
			</select>
			<span class="form-control-btn">
				<button class="btn btn-primary" th:onclick="${js.func('retrieveEvent').argObj(js.queryById('eventSelector').func('val'))}">Select</button>
			</span>
		</div>
</th:block>
</body>
</html>
